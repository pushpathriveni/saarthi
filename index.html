<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
ul, #myUL {
  list-style-type: none;
}

#myUL {
  margin: 0;
  padding: 0;
  border: 2px solid red;
  width: 50%;
  height: 170px;
  
}



.caret::before {
  content: "\25B6";
  color: black;
  display: inline-block;
  margin-right: 6px;
}



.nested {
  display: none;
}

.active {
  display: block;
}
</style>
</head>
<body>


<ul id="myUL">
  
  <li><span class="caret"  >Item 1</span>
  
      
      <li><span class="caret" >Item1.1</span>
     
        <ul class="nested" >
        
          <li >Item 1.1.1</li>
          <li>Item 1.1.2</li>
       

        </ul>
          <li><span class="caret">Item 1.2</span>
            <li><span class="caret">Item 1.3</span>
            <li><span class="caret">Item 2</span>
            <ul class="nested">
          <li>Item 2.1</li>
          <li><span class="caret">Item 3</span>
            
            
          </li>
        </ul>
      </li>  
      </li>
      </li>
    </ul>
  </li>
  </li>
  
</ul>

<script>
var toggler = document.getElementsByClassName("caret");
var i;

for (i = 0; i < toggler.length; i++) {
  toggler[i].addEventListener("click", function() {
    this.parentElement.querySelector(".nested").classList.toggle("active");
    this.classList.toggle("caret-down");
  });
}
</script>

</body>
</html>
